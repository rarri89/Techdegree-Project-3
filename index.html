<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <title>Techdegree Project 3</title>
    </head>
    <body>
        <header>
            The Code Review
        </header>
        <form>
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name">

                <label for="email">Email Address</label>
                <input type="text" id="email" name="user-email">

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="user-phone">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address">

                <label for="city">City</label>
                <input type="text" id="city" name="user-city">

                <label for="state">State</label>
                <input type="text" id="state" name="user-state">

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip">
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                
                <label>Select the newsletters you would like to receive</label>
                <input type="checkbox" id="html_news" value="html_newsletter" name="user_html"><label for="html_news">HTML News</label>
                <input type="checkbox" id="css_news" value="css_newsletter" name="user_css"><label for="css_news">CSS News</label>
                <input type="checkbox" id="javascript_news" value="html_javascript" name="user_javascript"><label for="javascript_news">Javascript News</label>

                <label>Newsletter format</label>
                <input type="radio" id="html_format" value="html_format" name="format_html"><label for="html_format">HTML</label>
                <input type="radio" id="plain_format" value="plain_format" name="format_plain"><label for="plain_format">Plain text</label>

                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="additional_topics"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>
    </body>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</html>
