<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <title>Techdegree Project 3</title>
    </head>
    <body>
        <header class="main-header">
            <h1>The Code Review</h1>
        </header>
        <form class="form">
            <div class="form-header">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <fieldset>
                <div class="contact">  
                    <legend>Contact Information</legend>
         
                    <div class="grid-container-text">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone">
                
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">
                    
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
            
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <optgroup label="Choose State">
                                <option value="none" selected disabled hidden>Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>  
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </optgroup>
                        </select>
                      
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">
                    </div> 
                </div>  
            </fieldset>

            <fieldset>
                <div class="newsletter">
                    <legend>Newsletter</legend>
                    
                        <label>Select the newsletters you would like to receive</label><br>
                            <div class="grid-container-checkbox">    
                                <input type="checkbox" class="checkbox-radio" id="html_news" value="html_newsletter" name="user_html"><label for="html_news">HTML News</label>
                                <input type="checkbox" class="checkbox-radio" id="css_news" value="css_newsletter" name="user_css"><label for="css_news">CSS News</label>
                                <input type="checkbox" class="checkbox-radio" id="javascript_news" value="html_javascript" name="user_javascript"><label for="javascript_news">Javascript News</label>
                            </div>

                        <label>Newsletter format</label><br>
                            <div class="grid-container-radio"> 
                                <input type="radio" class="checkbox-radio" id="html_format" value="html_format" name="newsletter_format"><label for="html_format">HTML</label>
                                <input type="radio" class="checkbox-radio" id="plain_format" value="plain_format" name="newsletter_format"><label for="plain_format">Plain text</label>
                            </div>

                        <label for="topics">Other topics you'd like to hear about</label>
                        <div class="textarea">
                            <textarea id="topics" name="additional_topics"></textarea>
                        </div>
                </div>   
            </fieldset>

            <div class="center-button">
                <button type="submit">Sign Up</button>
            </div>

        </form>
    
        <footer>
            <p class="footer">Copyright The Code Review</p>
        </footer>    
    </body>
</html>
